<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Minesweeper</title>
</head>

<body onload="initGame()">
  <div class="modal" hidden>
    <button onclick="closeHighScores()">X</button>
    <h3></h3>
  </div>
  <div class="grid-container">
    <div class="header">
      <h1>ðŸ’£MinesweeperðŸ’£</h1>
    </div>
    <div class="gameInfo">
      <div class="smiley"><button onclick="initGame()"></button></div>
      <div class="timer"></div>
      <div class="lives"></div>
    </div>
    <div class="game">
      <div class="gameTableArea">
        <table>

          <tbody class="board"></tbody>
        </table>
      </div>
      <div class="difficulties">
        <button class="prettyButton" onclick="setDifficulty(LEVELS.BEGINNER)">Beginner</button>
        <button class="prettyButton" onclick="setDifficulty(LEVELS.INTERMEDIATE)">Intermediate</button>
        <button class="prettyButton" onclick="setDifficulty(LEVELS.EXPERT)">Expert</button>
      </div>
      <div class="gameFunctions">
        <button class="prettyButton" onclick="undo()">Undo</button>
        <button class="prettyButton" onclick="safeClick()">Safe Click</button>
        <div>Safe clicks left: <span class="spafeClicksLeft">3</span></div>
        <button class="prettyButton" onclick="showHighScores()">High Scores</button>
      </div>
    </div>
  </div>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
